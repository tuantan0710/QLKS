{% extends 'layout/base.html' %}

{% block content %}


<div class="container mt-5">
    <form action="/booking" method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="card shadow-lg p-4 border-0">
            <h2 class="text-center mb-4 text-primary">Tìm kiếm phòng trống</h2>
            <div class="row g-3">
                <!-- Ngày nhận phòng -->
                <div class="col-12">
                    <label for="checkin_date" class="form-label fw-bold">Ngày nhận phòng:</label>
                    <input
                            type="date"
                            id="checkin_date"
                            name="checkin_date"
                            class="form-control border-primary"
                            value="{{ checkin_date }}"
                            required
                    >
                </div>

                <!-- Ngày trả phòng -->
                <div class="col-12">
                    <label for="checkout_date" class="form-label fw-bold">Ngày trả phòng:</label>
                    <input
                            type="date"
                            id="checkout_date"
                            name="checkout_date"
                            class="form-control border-primary"
                            value="{{ checkout_date }}"
                            required
                    >
                </div>

                <!-- Nút Tìm phòng -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" onclick="search_room()">Tìm phòng
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="alert alert-warning" style="display: none; margin-top: 30px;" id="no-room">Không có phòng trống trong thời
    gian bạn chọn!
</div>
<div id="available-rooms-container" style="display: none;" class="mt-5 text-center">
    <h3 id="room-list-title" class="text-primary mb-4">Danh sách phòng trống</h3>
    <form id="room-selection-form" onsubmit="checkRoomSelectionBook(event)">
        <div class="row mb-3">
            <!-- Cột dành cho "Tên khách hàng đặt phòng" -->
            <div class="col-md-6">
                <label for="customer_name" class="form-label">Tên khách hàng đặt phòng:</label>
                <input
                    type="text"
                    id="customer_name"
                    name="customer_name"
                    class="form-control"
                    placeholder="Nhập tên khách hàng">
            </div>
            <!-- Cột dành cho "Số điện thoại liên lạc" -->
            <div class="col-md-6">
                <label for="contact_phone" class="form-label">Số điện thoại liên lạc:</label>
                <input
                    type="tel"
                    id="contact_phone"
                    name="contact_phone"
                    class="form-control"
                    placeholder="Nhập số điện thoại hợp lệ"
                    pattern="[0-9]{10,15}"
                    title="Số điện thoại chỉ chứa số và có từ 10 đến 15 chữ số">
            </div>
        </div>
        <ul class="list-group" id="room-list" style="display: none;">
            <!-- Các phòng trống sẽ được hiển thị ở đây -->
        </ul>
        <button type="submit" class="btn btn-success mt-3 mx-auto d-block">Xác nhận chọn phòng</button>
    </form>
</div>



{% endblock %}
